<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <style type="text/css">
   div { 
	  display:flex;
    flex-direction: column;
    width:100vw;
    height: 100vh;
	  align-items: center;
    justify-content: center;
   }
   span {
     font-size: 18px;
     font-weight: 700;

   }

  </style>
</head>

<body>
	<div>
  </div>
  <script>
  const isChrome = navigator.userAgent.includes('Chrome');
  
  const fallbackToAppStore = () => {
    window.location.replace('https://apps.apple.com/ru/app/tourist-pass/id1457537748');
  };

  const fallbackToPlayMarket = () => {
    window.location.replace('https://play.google.com/store/apps/details?id=ru.akbars.guestcard&hl=ru&gl=US');
  };

  const openApp = () => {
    const params = new URLSearchParams(window.location.search);
    const data = params.get('data');
    const appLink = 'touristpass://partners' + (data ? `/${data}` : '');

    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = appLink;
    document.body.appendChild(iframe);

    setTimeout(() => {
      document.body.removeChild(iframe);
    }, 1000);
  };

  const triggerAppOpen = () => {
    openApp();
    const platform = getPlatform();

    if (platform === 'iOS') setTimeout(fallbackToAppStore, 1000);
    else if (platform === 'Android') setTimeout(fallbackToPlayMarket, 1000);
  };

  const getPlatform = () => {
    if (navigator.userAgent.includes('iOS')) return 'iOS';
    if (navigator.userAgent.includes('Android')) return 'Android';
    return 'Unknown';
  };

  if (!isChrome) {
    triggerAppOpen();
  } else {
    const confirmOpen = confirm('Открыть "Карта туриста РТ"?');
    if (confirmOpen) {
      triggerAppOpen();
    }
  }
</script>
</body>

</html>
